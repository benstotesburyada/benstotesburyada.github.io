<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Webprogramming Work</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/skeleton.css">
      <link rel="stylesheet" href="main.css"
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="one-half column" style="margin-top: 25%">
                    <h4>Webpage</h4>
                    <p>This is my webpage using a framework.</p>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- The above form looks like this -->
            <form>
              <div class="row">
                <div class="six columns">
                  <label for="exampleEmailInput">Your email</label>
                  <input class="u-full-width" placeholder="test@mailbox.com" id="exampleEmailInput" type="email">
                </div>
                <div class="six columns">
                  <label for="exampleRecipientInput">Reason for contacting</label>
                  <select class="u-full-width" id="exampleRecipientInput">
                    <option value="Option 1">Questions</option>
                    <option value="Option 2">Other</option>
                  </select>
                </div>
              </div>
              <label for="exampleMessage">Message</label>
              <textarea class="u-full-width" placeholder="Hi Dave â€¦" id="exampleMessage"></textarea>
              <label class="example-send-yourself-copy">
                <input type="checkbox">
                <span class="label-body">Send a copy to yourself</span>
              </label>
              <input class="button-primary" value="Submit" type="submit">
            </form>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="draw.js"></script>
</html>
